<div>
    <h2 id="page-heading">
        <span jhiTranslate="esmsApp.zakaathAmount.home.title">Zakaath Amounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zakaath-amount" [routerLink]="['/zakaath-amount/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="esmsApp.zakaathAmount.home.createLabel">
            Create new Zakaath Amount
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="zakaathAmounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="esmsApp.zakaathAmount.amount">Amount</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zakaathAmount of zakaathAmounts ;trackBy: trackId">
                <td><a [routerLink]="['/zakaath-amount', zakaathAmount.id, 'view' ]">{{zakaathAmount.id}}</a></td>
                <td>{{zakaathAmount.amount}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/zakaath-amount', zakaathAmount.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/zakaath-amount', zakaathAmount.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zakaath-amount/'+ zakaathAmount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
