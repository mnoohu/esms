<div>
    <h2 id="page-heading">
        <span jhiTranslate="esmsApp.supportingDocuments.home.title">Supporting Documents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-supporting-documents" [routerLink]="['/supporting-documents/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="esmsApp.supportingDocuments.home.createLabel">
            Create new Supporting Documents
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="supportingDocuments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="esmsApp.supportingDocuments.document">Document</span></th>
            <th><span jhiTranslate="esmsApp.supportingDocuments.scholarshipDetails">Scholarship Details</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supportingDocuments of supportingDocuments ;trackBy: trackId">
                <td><a [routerLink]="['/supporting-documents', supportingDocuments.id, 'view' ]">{{supportingDocuments.id}}</a></td>
                <td>
                    <a *ngIf="supportingDocuments.document" (click)="openFile(supportingDocuments.documentContentType, supportingDocuments.document)">
                        <img [src]="'data:' + supportingDocuments.documentContentType + ';base64,' + supportingDocuments.document" style="max-height: 30px;" alt="supportingDocuments image"/>
                    </a>
                    <span *ngIf="supportingDocuments.document">{{supportingDocuments.documentContentType}}, {{byteSize(supportingDocuments.document)}}</span>
                </td>
                <td>
                    <div *ngIf="supportingDocuments.scholarshipDetails">
                        <a [routerLink]="['../scholarship-details', supportingDocuments.scholarshipDetails?.id, 'view' ]" >{{supportingDocuments.scholarshipDetails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/supporting-documents', supportingDocuments.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/supporting-documents', supportingDocuments.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supporting-documents/'+ supportingDocuments.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
